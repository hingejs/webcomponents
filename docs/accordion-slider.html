<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Accordion Slider</title>
  <style type="text/css">

    section {
        background-color: #359;
        border-radius: 8px;
        box-shadow: 0 0 3px 0 #333;
        color: white;
        margin-top: 2rem;
        padding: 1rem;
    }

    header.expanded {
        border-bottom: 1px solid black;
    }

    header.accordion-header {
      cursor: pointer;
      font-size: 1.8rem;
    }

    header.accordion-header::after {
      content: '\2303';
      display: block;
      float: right;
      font-size: 1.8rem;
      font-weight: 900;
      margin-right: 1rem;
      transform: rotate(90deg);
      transition: 0.2s ease-in-out transform;
    }

    header.accordion-header.expanded::after {
      transform: rotate(180deg);
    }

    .details-table {
      padding: 2rem;
    }
  </style>
</head>

<body>
    <accordion-slider>
        <section data-group="main">
          <header class="accordion-header expanded">
            Show Details
          </header>
          <summary>
            <div class="details-table" data-automation-id="table-data">
              Inserting data will allow the MutationObserver to pick up the
              dom changes and adjust the height
            </div>
          </summary>
        </section>
      </accordion-slider>

  <script type="module" src="https://cdn.jsdelivr.net/npm/@hingejs/webcomponents/index.min.js"></script>
</body>

</html>
