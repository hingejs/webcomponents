<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Accordion Slider</title>
  <style type="text/css">

    section {
        background-color: #359;
        border-radius: 8px;
        box-shadow: 0 0 3px 0 #333;
        color: white;
        margin-top: 2rem;
        padding: 1rem;
    }

    header.expanded {
        border-bottom: 1px solid white;
    }

    header.accordion-header {
      cursor: pointer;
      font-size: 1.8rem;
      padding: 0.6rem;
    }

    header.accordion-header::after {
      content: '\2303';
      display: block;
      float: right;
      font-size: 1.8rem;
      font-weight: 900;
      margin-right: 1rem;
      transform: rotate(90deg);
      transition: 0.2s ease-in-out transform;
    }

    header.accordion-header.expanded::after {
      transform: rotate(180deg);
    }

    .details-table {
      padding: 2rem;
    }

    summary.expanded {
      margin-top: 1rem;
    }
  </style>
</head>

<body>
  <button>Insert Summary Text</button>
    <h-accordion-slider>
        <section data-group="main">
          <header class="accordion-header expanded">
            Show Details
          </header>
          <summary>
            <div class="details">
              Inserting data will allow the MutationObserver to pick up the
              dom changes and adjust the height
            </div>
          </summary>
        </section>
      </h-accordion-slider>

  <script type="module" src="../src/accordion-slider/index.js"></script>
  <script>
    const $button = document.querySelector('button')
    const $div = document.querySelector('.details')

    $button.addEventListener('click', () => {
      $div.insertAdjacentHTML('beforeend', sentence())
    })

    function sentence() {
      const nouns = ["bird", "clock", "boy", "plastic", "duck", "teacher", "old lady", "professor", "hamster", "dog"]
      const verbs = ["kicked", "ran", "flew", "dodged", "sliced", "rolled", "died", "breathed", "slept", "killed"]
      const adjectives = ["beautiful", "lazy", "professional", "lovely", "dumb", "rough", "soft", "hot", "vibrating", "slimy"]
      const adverbs = ["slowly", "elegantly", "precisely", "quickly", "sadly", "humbly", "proudly", "shockingly", "calmly", "passionately"]
      const preposition = ["down", "into", "up", "on", "upon", "below", "above", "through", "across", "towards"]
      const rand1 = Math.floor(Math.random() * 10)
      const rand2 = Math.floor(Math.random() * 10)
      const rand3 = Math.floor(Math.random() * 10)
      const rand4 = Math.floor(Math.random() * 10)
      const rand5 = Math.floor(Math.random() * 10)
      const rand6 = Math.floor(Math.random() * 10)
      return `<p>The ${adjectives[rand1]}  ${nouns[rand2]} ${adverbs[rand3]}
        ${verbs[rand4]} because some ${nouns[rand1]} ${adverbs[rand1]}
        ${verbs[rand1]} ${preposition[rand1]} a ${adjectives[rand2]}
        ${nouns[rand5]} which, became a ${adjectives[rand3]} ${adjectives[rand4]}
        ${nouns[rand6]}.</p>`
    }


  </script>
</body>

</html>
