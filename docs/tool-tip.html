<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tool Tip</title>
  <style type="text/css">
  div {
    display: flex;
    width: 100vw;
    height: 100vh;
    justify-content: center;
    align-items: center;
  }
  </style>
</head>

<body>
  <div>
    <h-touch-swipe>
      <span id="tip1">Hover or tap me for tip</span>
    </h-touch-swipe>
    <h-tool-tip
      data-position="right"
      data-for="tip1"><p>Some Text</p></h-tool-tip>

    <h-tool-tip
      data-position="bottom"
      data-for="tip1"><p>Some Text</p></h-tool-tip>

    <h-tool-tip
      data-position="top"
      data-for="tip1"><p>Some Text</p></h-tool-tip>

      <h-tool-tip
      data-position="left"
      data-for="tip1"><p>Some Text</p></h-tool-tip>
  </div>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@hingejs/webcomponents/index.min.js"></script>
  <script>

    customElements.whenDefined('h-tool-tip').then(() => {
      const span = document.querySelector('#tip1')
      const tipTop = document.querySelector('h-tool-tip[data-position="top"]')
      span.addEventListener('touch-swipe', (evt) => {
        if(evt.detail === 'tap' && !tipTop.isShowing()) {
          tipTop.show()
        } else {
          tipTop.hide()
        }
      })
    })
  </script>
</body>

</html>
