<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Characters Remaining</title>
  <style type="text/css">
    h-characters-remaining div {
        border: 1px solid silver;
        border-radius: 2px;
        display: flex;
        justify-content: space-between;
    }

    h-characters-remaining input,
    h-characters-remaining textarea {
        border: 0;
        font-size: 0.9rem;
        outline: 0;
        padding: 0.8rem;
        width: 100%;
    }
  </style>
</head>

<body>
    <h-characters-remaining data-caption="chars max">
      <textarea required="required" maxlength="2000" placeholder="Textarea Description"></textarea>
    </h-characters-remaining>

    <h-characters-remaining data-caption="chars max">
      <input required="required" maxlength="200" placeholder="Input Description"></textarea>
    </h-characters-remaining>

  <script type="module" src="https://cdn.jsdelivr.net/npm/@hingejs/webcomponents@latest/src/characters-remaining/index.js"></script>
</body>

</html>
