<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Content loader</title>
  <style type="text/css">
  </style>
</head>

<body>
    <button>Toggle</button>
    <content-loader data-loading="true">
      <p>Content hidden until loaded
    </content-loader>

  <script type="module" src="../src/content-loader.js"></script>

  <script>
    const $button = document.querySelector('button')
    const $contentLoader = document.querySelector('content-loader')

    $button.addEventListener('click', () => {
      if($contentLoader.isLoading()) {
        $contentLoader.done()
      } else {
        $contentLoader.loading()
      }
    })
  </script>

</body>

</html>
